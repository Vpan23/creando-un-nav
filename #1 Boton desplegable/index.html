<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="navbar" class="nav">
        <h1>Hola Mundo</h1>
        <ul class="listas-navbar">
            <li><a href="#" class="list-heart">Inicio</a></li>
            <li><a href="#" class="list-heart">Proceso</a></li>
            <li><a href="#" class="list-heart">Tienda</a></li>
            <li><a href="#" class="list-heart">Acerca De</a></li>
        </ul>
    </div>
    <div id="navbar-responsive" class="navbar-responsive">
        <div class="logo">
            <h1>Hola Mundo</h1>
            <button id="boton" class="btn"><span class="material-symbols-outlined">menu</span></button>
        </div>
        <div class="barra">
            <ul id="listas-navbar-responsive" class="listas-navbar-responsive">
                <li><a href="#" class="list-heart">Inicio</a></li>
                <li><a href="#" class="list-heart">Proceso</a></li>
                <li><a href="#" class="list-heart">Tienda</a></li>
                <li><a href="#" class="list-heart">Acerca De</a></li>
            </ul>
        </div>
    </div>

    <script>
        const BOTON = document.getElementById('boton');
        const BARRA_DE_NAVEGACION = document.getElementById('listas-navbar-responsive');
        var validation = false;
        BOTON.addEventListener('click', () => {
            if(validation == false){
                BARRA_DE_NAVEGACION.style.removeProperty('display');
                BARRA_DE_NAVEGACION.style.display = 'block';
                validation = true;
            } else {
                BARRA_DE_NAVEGACION.style.removeProperty('display');
                BARRA_DE_NAVEGACION.style.display = 'none';
                validation = false;
            }
        })
    </script>

</body>
</html>
